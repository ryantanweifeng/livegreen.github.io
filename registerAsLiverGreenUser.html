  <script>
    function CheckUserType(val){
      
      var address = document.getElementById('address');
      var schedule = document.getElementById('schedule');
      if(val =='Collector'){

        address.style.display= 'block';
        schedule.style.display='block';
      }else if(val == 'Recycler'){
        address.style.display= 'none';
        schedule.style.display='none';
        document.getElementById("address").disabled = true;
        document.getElementById("schedule").disabled = true;
        
        
        }else{}
    }
      

    //show password
    function showPassword() {
      var x = document.getElementById("password");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }    

    


  </script>

                <div class="field form-group row">
                    
                    <div class="col-sm-12 col-lg-9">

                        <label style="font-size:14px; color:grey;">Password must include at least one number and lower case letters with 6 or more characters</label>
                        <label style="font-size:14px; color:grey;"><input type="checkbox" style="margin-top:15px;" onclick="showPassword()"> Show Password</label>
                        
                    </div>
                </div>

                

                <div class="field form-group row">
                    
                    <div class="col-sm-12 col-lg-9">
                        <input type="name" class="form-control" id="name1" placeholder="Full name" name="fullname" pattern="[A-Z\s]+"

                    </div>
                </div>

                <div class="field form-group row">
                    
                    <div class="col-sm-12 col-lg-9">
                        <select class="form-control" name="usertype"  onchange="CheckUserType(this.value);" required>

                        </select>
                    </div>
                </div>
                
                <div class="field form-group row" >

            <div class="field form-group row">
